<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Opinion Website</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Share Your Opinion</h1>
    <form id="opinion-form">
      <textarea id="opinion-input" placeholder="Write your opinion..." required></textarea>
      <button type="submit">Submit Opinion</button>
    </form>

    <h2>Opinions:</h2>
    <div id="opinion-list">
      <!-- Opinions will be dynamically added here -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
